<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kantor</title>
    <link rel="icon" href="image/icon.png">
    <meta property="og:image" content="image/share.png">
    <link rel="icon" href="images/dolar.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="css/cantor.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Source+Sans+Pro:wght@400;600&display=swap"
        rel="stylesheet">
    <script defer src="js/cantor.js"></script>
</head>

<body class="body">
    <div class="container">
        <form class="form js-form">
            <fieldset class="form__fieldset">
                <legend class="form__legend">Kalkulator walut</legend>
                <p>
                    <label class="form__label">
                        <span class="form__labelText">Kwota w PLN:</span>
                        <input class="form__amount js-amount" required type="number" placeholder="Wpisz kwotę"
                            min="0.01" step="0.01">
                    </label>
                </p>
                <p>
                    <label class="form__label">
                        <span class="form__labelText">Przelicz na:</span>
                        <select class="form__currency js-currency" name="currency">
                            <option value="EUR">EUR</option>
                            <option value="USD">USD</option>
                            <option value="CHF">CHF</option>
                        </select>
                    </label>
                </p>
                <p>
                    <button type="submit" class="form__button">Oblicz</button>
                </p>
                <p class="form__result"><strong class="js-result">N/A</strong></p>
                </p>
                </label>
                <p>
                    <span class="form__information">*aktualny kurs walut na dzień 14.02.2023</span>
                </p>
            </fieldset>
        </form>
        <footer class="footer">Copyright by Jagoda</footer>
    </div>

</body>

</html>
